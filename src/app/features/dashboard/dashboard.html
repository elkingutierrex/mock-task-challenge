<app-header></app-header>
<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="controls-bar">
      <div class="search-box">
        <input type="text" [formControl]="searchControl" placeholder="Search tasks..." />
      </div>

      <div class="filters">
        <select [formControl]="filterStatus">
          <option value="all">All Tasks</option>
          <option value="completed">Completed</option>
          <option value="pending">Pending</option>
        </select>

        <select [formControl]="sortBy">
          <option value="date">Sort by Date</option>
          <option value="title">Sort by Title</option>
        </select>
      </div>
    </div>
  </header>

  <main class="dashboard-content">
    <div *ngIf="loading$ | async" class="loading-state">
      <div class="spinner"></div>
      <p>Loading tasks...</p>
    </div>

    <div *ngIf="error$ | async as error" class="error-state">
      <p>{{ error }}</p>
      <button (click)="loadTasks()">Retry</button>
    </div>

    <div class="task-grid" *ngIf="filteredTasks$ | async as tasks">
      <app-task-card
        *ngFor="let task of tasks; trackBy: trackByTask"
        [task]="task"
        (onToggle)="onToggleTask($event)"
        (onDelete)="onDeleteTask($event)"
        (onEdit)="onEditTask($event)"
      ></app-task-card>

      <div
        class="empty-state"
        *ngIf="tasks.length === 0 && !(loading$ | async) && !(error$ | async)"
      >
        <p>No tasks found.</p>
      </div>
    </div>

    <app-paginator
      [currentPage]="currentPage"
      [totalPages]="totalPages"
      [totalItems]="totalItems"
      [itemsPerPage]="itemsPerPage"
      (onPageChange)="onPageChange($event)"
    ></app-paginator>
  </main>
</div>
